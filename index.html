<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-display">
            <div id="operation">2 + 2</div>
            <div id="result">4</div>
        </div>
        <div id="calculator-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
