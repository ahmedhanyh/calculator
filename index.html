<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-display">
            <div id="operation"></div>
            <div id="result"></div>
        </div>
        <div id="calculator-buttons">
            <div id="clear-delete">
                <button id="clear-button">C</button>
                <button id="delete-button">DEL</button>
            </div>
            <div id="numbers-operators">
                <div id="numbers-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <div id="zero-point">
                        <button>0</button>
                        <button id="decimal-point">.</button>
                    </div>
                </div>
                <div id="operators-buttons">
                    <button> + </button>
                    <button> - </button>
                    <button> x </button>
                    <button> / </button>
                    <button id="equal-button">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
